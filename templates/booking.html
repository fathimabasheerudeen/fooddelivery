<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<form method="post" action="">
    <h1>BOOKING</h1>
    <style>
        .dropdown {
           position: relative;
           display: inline-block;
        }
        .dropdown-content {
            display: district;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content
        {
            display:block;
        }

    </style>
     <div class="form-group pt-3">
         <label for="name">fullname</label>
         <input required class="form-control" type="text" placeholder="name" name="name" />
     </div>
    <div class="form-group pt-3">
         <label for="name">email</label>
         <input required class="form-control" type="email" placeholder="email" name="email" />
     </div>
    <div class="row">
        <div class="col-md-4 col-sm-12">
    <div class="form-group pt-3">
         <label for="name">address</label>
         <input required class="form-control" type="text" placeholder="address" name="address" />
     </div>
    <div class="form-group pt-3">
         <label for="name">state</label>
         <input required class="form-control" type="text" placeholder="state" name="district" />
     </div>
    <div class="form-group pt-3">
         <label for="name">city</label>
         <input required class="form-control" type="text" placeholder="city" name="village" />
        </div>
    </div>
     </div>
    <button class="btn btn-dark mt-5">Place Order</button>
</form>
</body>
</html>
